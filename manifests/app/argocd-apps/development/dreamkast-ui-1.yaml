apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: dreamkast-development-ui-1
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io # cascade deletion on this App deletion
spec:
  destination:
    namespace: dreamkast-ui-1
    server: https://kubernetes.default.svc
  project: default
  source:
    path: manifests/app/dreamkast/overlays/development/ui-1
    repoURL: https://github.com/cloudopsdays/dreamkast-infra.git
    targetRevision: main
  syncPolicy:
    automated:
      prune: true
    syncOptions:
    - CreateNamespace=true
